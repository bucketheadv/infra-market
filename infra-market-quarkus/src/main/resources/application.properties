# Quarkus Application Configuration
quarkus.application.name=infra-market-quarkus

# JVM Configuration - 解决Java模块系统访问问题
quarkus.jvm.args=--add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.util.concurrent=ALL-UNNAMED

# Development Mode Configuration
quarkus.live-reload.instrumentation=true
quarkus.live-reload.password=changeit
quarkus.live-reload.url=http://localhost:8080

# Database Configuration
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=123456
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/infra_market?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai

# Hibernate ORM Configuration - 完全关闭数据库结构修改和验证
quarkus.hibernate-orm.sql-load-script=sql/init.sql
#quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.validate-in-dev-mode=false

# Redis Configuration
quarkus.redis.hosts=redis://localhost:6379

# JWT Configuration
quarkus.native.resources.includes=publicKey.pem

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,origin,access-control-request-method,access-control-request-headers
quarkus.http.cors.exposed-headers=Content-Disposition,Authorization
quarkus.http.cors.access-control-max-age=86400
quarkus.http.cors.access-control-allow-credentials=true

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."io.infra.market".level=DEBUG

# Metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.registry-enabled-default=true
